    <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
        <script>
            var angularSpeed = 0.2;
            var lastTime = 0;

            function animate(){

                renderer.render(scene, camera);

            }
 
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.x = 0;
            camera.position.y = 30;
            camera.position.z = 40;
//            camera.rotation.x = .70;
            camera.lookAt(scene.position);

            var cube = new THREE.Mesh(new THREE.CubeGeometry(10,1,0.1), new THREE.MeshLambertMaterial({
                color: 'blue',
            }));
            cube.position.x = -10;
            cube.position.y = 10;
            cube.position.z = 0;

            var light = new THREE.DirectionalLight('white', 1);
            light.position.set(0,20,40).normalize();
            scene.add(light);

            scene.add(cube);

            animate();
        </script>
    </body>
